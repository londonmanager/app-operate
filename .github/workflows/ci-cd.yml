name: Deploy to S3

on:
  wirkflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-session-name: bucket-github-actions
          role-to-assume: londonmanager-superadmin
          aws-region: sa-east-1

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://londonmanager-frontend